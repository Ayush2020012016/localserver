    <script>
const ob={
            name: "",mood: ""
        }
        function send(val,mdd){
            ob.name=val;
            ob.mood=mdd;
          
        went(ob);
        }



      async function went(val){
         const data =val;
         const options={
         method: 'POST',headers: {'Content-Type':'application/json'},
         body: JSON.stringify(data)
        }; 
         const response=await fetch('/api',options);
         const stream=await response.json();

         console.log(stream);
      
       }
     

    </script>
