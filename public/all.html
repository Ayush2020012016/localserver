<body>

    </div>
    

   <script>
      var dd={};
       getData();
        async function getData (){
        const response =await fetch('/api');
        const data =await response.json();
        console.log(data);
        dd=data;
        document.getElementById("datastore").innerText=JSON.stringify(data);
        
    }
    
   </script>
